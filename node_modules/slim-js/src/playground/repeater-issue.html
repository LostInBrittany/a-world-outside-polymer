<html>
    <head>
        <script src="./polyfill.js"></script>
        <script src="../Slim.js"></script>
    </head>
    <body>
        <a-a></a-a>
        <script>
Slim.tag('a-a',
    `
    <h1>Test</h1>
    <ul>
        <li s:repeat="items as item" bind>{{item}}</li>
    </ul>
    `,
    class extends Slim {
        onBeforeCreated () {
            this.items = [
                'apple',
                'banana',
                'orange'
            ]
        }
    }
);
        </script>
    </body>
</html>
